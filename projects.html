<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.0/dist/tailwind.min.css" rel="stylesheet">
	<link href="navbar-style.css" rel="stylesheet">
	<script src="addProject.js"></script>
</head>
<body>

	<!-- Navbar -->
	<nav class="sidebar close">
		<header>
			<div class="image-text">
					<span class="image">
						<img src="images/Sf.png" alt="">
					</span>

				<div class="text logo-text">
					<span class="name">Scrumflow</span>
					<span class="profession">App Interface</span>
				</div>
			</div>

			<i class='bx bx-chevron-right toggle'></i>
		</header>

		<div class="menu-bar">
			<div class="menu">
				<ul class="menu-links">
					<li class="nav-link">
						<a href="https://noah-pesendorfer.github.io/Scrumflow-Home/">
							<i class='bx bx-home-alt icon' ></i>
							<span class="text nav-text">Dashboard</span>
						</a>
					</li>

					<li class="nav-link">
						<a href="https://noah-pesendorfer.github.io/Scrumflow-Projects/">
							<i class='bx bx-edit icon'></i>
							<span class="text nav-text">Projects</span>
						</a>
					</li>

					<li class="nav-link">
						<a href="https://noah-pesendorfer.github.io/Scrumflow-UserSettings/">
							<i class='bx bx-cog icon'></i>
							<span class="text nav-text">Settings</span>
						</a>
					</li>

				</ul>
			</div>

			<div class="bottom-content">
				<li class="nav-link logout">
					<a href="https://noah-pesendorfer.github.io/Scrumflow/">
						<i class='bx bx-log-out icon' ></i>
						<span class="text nav-text">Logout</span>
					</a>
				</li>

				<li class="mode">
					<div class="sun-moon">
						<i class='bx bx-moon icon moon'></i>
						<i class='bx bx-sun icon sun'></i>
					</div>
					<span class="mode-text text">Dark mode</span>

					<div class="toggle-switch">
						<span class="switch"></span>
					</div>
				</li>

			</div>
		</div>
	</nav>


	<!-- Fenster zum HinzufÃ¼gen von Projekten -->
	<dialog id="my_modal_1" class="modal">
		<div class="modal-box">
			<button class="close-icon" onclick="my_modal_1.close()">&times;</button>
			<h3>Add Project</h3>
			<input type="text" placeholder="Name of the project" class="input-text"/>
			<p>Due date:</p>
			<input type="date" class="input-date"/>
			<div class="select-container">
				<p>Category</p>
				<select id="category" class="select-category">
					<option selected="">Select category</option>
					<option value="School">School</option>
					<option value="Work">Work</option>
					<option value="Leisure">Leisure Time</option>
				</select>
			</div>
			<div class="modal-action">
				<button id="submitBtn" class="submit-btn">Submit</button>
			</div>
		</div>
	</dialog>
	


	<!-- CONTENT -->
	<section id="content">

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Projects</h1>
					<button class="plus-button" id="addBtn" onclick="my_modal_1.showModal()">+</button>
					<ul class="breadcrumb">
						<li>
							<a href="#">Projects</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>

				<div class="legend">
					<div class="color-key">
						<div class="color" style="background-color: #FF5733;"></div>
						<span>School</span>
					</div>
					<div class="color-key">
						<div class="color" style="background-color: #36A2EB;"></div>
						<span>Work</span>
					</div>
					<div class="color-key">
						<div class="color" style="background-color: #4CAF50;"></div>
						<span>Leisure Time</span>
					</div>
				</div>
			</div>
			
		</main>
		<div id="project-list-container"></div>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script type="module" src="script.js"></script>
</body>
</html>
