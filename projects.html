<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Scrumflow</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="projects.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Projects</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->
	<!-- Fenster zum HinzufÃ¼gen von Projekten -->
	<dialog id="my_modal_1" class="modal">
		<div class="modal-box bg-white shadow-2xl p-5 rounded-lg">
			<button class="closeIcon text-2xl text-[#3019BD] float-right">&times;</button>
			<h3 class="font-bold text-lg text-[#3019BD] mb-5 text-center mt-5">Add Project</h3>
			<input type="text" placeholder="Name of the project" class="input w-full mb-5 inputTitle border border-[#3019BD] p-2 rounded-md"/>
			<p class="text-md text-[#3019BD] my-5 text-center">Due date:</p>
			<input type="date" class="input w-full inputDate mb-5 border border-[#3019BD] p-2 rounded-md"/>
			<div class="text-center">
				<p class="text-md text-[#3019BD] my-5">Category</p>
				<select id="category" class="bg-gray-50 border border-[#3019BD] text-gray-900 text-sm rounded-lg focus:ring-[#3019BD] block w-full p-2.5">
					<option selected="">Select category</option>
					<option value="School">School</option>
					<option value="Work">Work</option>
					<option value="Leisure">Leisure Time</option>
				</select>
			</div>
			<div class="modal-action text-center mt-5">
				<button class="submit-btn btn bg-[#3019bd] text-white py-2 px-4 rounded-md hover:bg-[#2a17a3]">Submit</button>
			</div>
		</div>
	</dialog>
	


	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Projects</h1>
					<button class="plus-button" id="addBtn" onclick="my_modal_1.showModal()">+</button>
					<ul class="breadcrumb">
						<li>
							<a href="#">Projects</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>
			
		</main>
		<div id="project-list-container"></div>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script type="module" src="script.js"></script>
</body>
</html>
